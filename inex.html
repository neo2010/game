<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحه فرود بازی و ریاضی</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: right; /* راست‌چین کردن محتویات */
    direction: rtl; /* تنظیم جهت متن به راست‌چین */
    background-color: #f9f9f9;
    background-image: url("images.jpg");
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    background-image: url('https://example.com/kids-background.jpg'); /* لینک تصویر پس‌زمینه */
    background-size: cover;
    background-position: center;
  }
  h1 {
    color: #ff69b4;
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }
  .button {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-size: 20px;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #ff5733;
  }
  .button:focus {
    outline: none;
  }
  .button-container {
    margin-top: 30px;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>شما به بازی و ریاضی دعوت شدید</h1>
  <div class="button-container">
    <a href="game1/index.html" class="button">مرحله اول</a>
    <a href="game2/index.html" class="button">مرحله دوم</a>
    <a href="game3/index.html" class="button">مرحله سوم</a>
  </div>
  <div class="image-container">
    <img src="https://example.com/kids-character1.png" alt="تصویر کودکانه 1"> <!-- لینک تصویر اول -->
    <img src="https://example.com/kids-character2.png" alt="تصویر کودکانه 2"> <!-- لینک تصویر دوم -->
  </div>
</div>
</body>
</html>
